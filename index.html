<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#heart {
    font-size: 24vw;
    cursor: pointer;
    user-select: none;
    z-index: 10;
}

.bouquet {
    position: fixed;
    top: -15vh;
    font-size: 55px;
    animation: fall linear forwards;
    pointer-events: none;
}

.roseFinal {
    position: fixed;
    top: -10vh;
    font-size: 38px;
    animation: fall linear infinite;
    pointer-events: none;
    z-index: 6;
}

@keyframes fall {
    to { transform: translateY(120vh) rotate(360deg); }
}

#finalScreen {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 5;
}

#finalText {
    font-size: 4vw;
    text-align: center;
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
</style>
</head>
<body>

<div id="heart">‚ù§Ô∏è</div>

<div id="finalScreen">
    <div id="finalText">Happy Rose Day Deha üåπ</div>
</div>

<audio id="song" src="perfect.mp3" preload="auto"></audio>

<script>
const heart = document.getElementById("heart");
const finalScreen = document.getElementById("finalScreen");
const song = document.getElementById("song");

document.body.addEventListener("click", () => { song.load(); }, { once:true });

heart.onclick = function() {
    heart.style.display = "none";
    song.play().catch(()=>{});
    startBouquetRain();

    setTimeout(() => {
        finalScreen.style.opacity = "1";
        startFinalRoseRain();
    }, 5000);
};

function startBouquetRain() {
    let rain = setInterval(createBouquet, 120);
    setTimeout(() => clearInterval(rain), 5000);
}

function createBouquet() {
    const bouquet = document.createElement("div");
    bouquet.className = "bouquet";
    bouquet.innerHTML = "üíê";
    bouquet.style.left = Math.random() * 100 + "vw";
    bouquet.style.animationDuration = (Math.random()*2 + 3) + "s";
    document.body.appendChild(bouquet);
    setTimeout(() => bouquet.remove(), 6000);
}

function startFinalRoseRain() {
    setInterval(() => {
        const rose = document.createElement("div");
        rose.className = "roseFinal";
        rose.innerHTML = "üåπ";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (Math.random()*2 + 3) + "s";
        document.body.appendChild(rose);
        setTimeout(() => rose.remove(), 6000);
    }, 200);
}
</script>

</body>
</html>
