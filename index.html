<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* HEART */
#heart {
    font-size: 24vw;
    cursor: pointer;
    user-select: none;
    z-index: 10;
}

/* BOUQUET ROSE FALL */
.bouquet {
    position: fixed;
    top: -15vh;
    font-size: 55px;   /* BIGGER SIZE */
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(120vh) rotate(360deg);
    }
}

/* FINAL SCREEN */
#finalScreen {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 5;
}

#finalText {
    font-size: 4vw;
    text-align: center;
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #ff4d6d; }
}
</style>
</head>
<body>

<div id="heart">‚ù§Ô∏è</div>

<div id="finalScreen">
    <div id="finalText">Happy Rose Day üåπ</div>
</div>

<!-- MUSIC FILE (UPLOAD perfect.mp3 TO GITHUB) -->
<audio id="song" preload="auto">
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<script>
const heart = document.getElementById("heart");
const finalScreen = document.getElementById("finalScreen");
const song = document.getElementById("song");

heart.onclick = function() {
    heart.style.display = "none";

    // Start music safely after user click
    song.play().catch(()=>{});

    startBouquetRain();

    setTimeout(() => {
        finalScreen.style.opacity = "1";
    }, 5000);
};

function startBouquetRain() {
    let rain = setInterval(createBouquet, 120);
    setTimeout(() => clearInterval(rain), 5000);
}

function createBouquet() {
    const bouquet = document.createElement("div");
    bouquet.className = "bouquet";
    bouquet.innerHTML = "üíê";   // bouquet emoji
    bouquet.style.left = Math.random() * 100 + "vw";
    bouquet.style.animationDuration = (Math.random()*2 + 3) + "s";
    document.body.appendChild(bouquet);

    setTimeout(() => bouquet.remove(), 6000);
}
</script>

</body>
</html>
